<div class="container mt-2">
  <div class="card p-3 min-height-80 mb-2">
    <div class="row">
    <div class="col-md-8">
      <div *ngIf="searchFormGroup">
        <form [formGroup]="searchFormGroup">
          <div class="row g-2">
            <div class="col-auto">
              <input class="form-control" type="text"  formControlName="nomRestaurant" (keyup)="onKeyUpEvent($event)" placeholder="Recherche"  />
            </div>
            <div class="col-auto">
              <button (click)="handleSearchRestaurants()" class="btn btn-outline-info">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
    </form>
      </div>
    </div>
  </div>
  </div>
    <ng-container >
      <div class="card">
        <div class="card-header">List des restaurants</div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
            <th>ADRESSE</th><th>NOM</th><th>VEGETARIEN</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let restaurant of restaurantDetails | async ">
              <td>{{restaurant.adresse}}</td>
              <td>{{restaurant.nom}}</td>
              <td>
              <button [ngClass]="restaurant.vegetarien?'btn btn-success':'btn btn-danger'">
                <i [class]="restaurant.vegetarien?'fa fa-check':'fa fa-times'"></i>
              </button>
            </td>
            <td>
              <button  [routerLink]="['/detail-restaurant/', restaurant.id]" class="btn btn-primary"><i class="far fa-list-alt"></i>&nbsp;DÃ©tails</button>
              <button  [routerLink]="['/nouvel-avis/', restaurant.id]" class="btn btn-primary" style="margin-left: 10px"><i class="fas fa-star"></i>&nbsp; Donner un avis</button>

            </td>
            </tr>
            </tbody>
          </table>
        
        </div>
      </div>
    </ng-container>
   
  </div>
